{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Your Cart</title>
    <link rel="stylesheet" href="{% static 'css/cart.css' %}">
</head>
<body>
    <h1>Your Cart</h1>
    {% if items %}
        <table>
            <tr>
                <th>Product</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
            {% for item in items %}
                <tr>
                    <td>{{ item.product.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>${{ item.product.price }}</td>
                    <td>${{ item.total_price }}</td>
                </tr>
            {% endfor %}
        </table>
        <h3>Total: ${{ total }}</h3>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
</body>
</html>
