{% extends 'admin/dashboard.html' %}
{% load static %}
{% block content %}
    <section class="content">
      <div class="box box-primary">
        <div class="box-header">
          <i class="ion ion-clipboard"></i>
          <h3 class="box-title">Add User</h3>
        </div>
        <div class="box-body">
          <form action="/manager/users/create/" method="post">
              {% csrf_token %}
              <!-- Make fields optional by removing 'required' attribute -->
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Enter First Name">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Enter Last Name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email">
                </div>
                <!-- Keep username and password required -->
                <div class="form-group">
                    <label for="username">Username: <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password: <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password" required>
                </div>
              <div class="form-group">
                <label for="gender">Gender:</label> <br>
                <select class="form-control" name="gender" id="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
              </div>
              <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" class="form-control" name="phone" id="phone" placeholder="Enter Phone Number" required>
              </div>
              <div class="form-group">
                <label for="address">Address:</label>
                <textarea class="form-control" name="address" id="address" placeholder="Enter Address" rows="3" required></textarea>
              </div>
              <div class="form-group">
                <label for="role">Role:</label>
                <select class="form-control" name="role" id="role" required>
                    <option value="customer">Customer</option>
                    <option value="staff">Staff</option>
                    <option value="admin">Admin</option>
                </select>
              </div>
              <a href="/manager/users/" class="btn btn-danger" role="button">
                  <span class="glyphicon glyphicon-chevron-left"></span> Back
              </a>
              <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
    </section>
{% endblock content %}
