{% extends 'admin/dashboard.html' %}
{% load static %}
{% block content %}
    <section class="content">
      <div class="box box-primary">
        <div class="box-header">
          <i class="ion ion-clipboard"></i>
          <h3 class="box-title">Update User Data</h3>
        </div>
        <div class="box-body">
            <form action="/manager/users/update/{{ user.id }}/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" class="form-control" name="username" value="{{ user.username }}">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" class="form-control" name="password" placeholder="Leave blank to keep current password">
                    <small class="text-muted">Leave blank if you don't want to change the password</small>
                </div>
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}">
                </div>
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" class="form-control" name="email" value="{{ user.email }}">
                </div>
                <div class="form-group">
                    <label>Gender:</label><br>
                    <select class="form-control" name="gender">
                        <option value="Male" {% if user.gender == 'Male' %}selected{% endif %}>Male</option>
                        <option value="Female" {% if user.gender == 'Female' %}selected{% endif %}>Female</option>
                        <option value="Other" {% if user.gender == 'Other' %}selected{% endif %}>Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Phone:</label>
                    <input type="tel" class="form-control" name="phone" value="{{ user.phone }}">
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <textarea class="form-control" name="address" rows="3">{{ user.address }}</textarea>
                </div>
                <div class="form-group">
                    <label>Role:</label>
                    <select class="form-control" name="role">
                        <option value="customer" {% if user.role == 'customer' %}selected{% endif %}>Customer</option>
                        <option value="staff" {% if user.role == 'staff' %}selected{% endif %}>Staff</option>
                        <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                    </select>
                </div>
                <a href="/manager/users/" class="btn btn-danger" role="button">
                    <span class="glyphicon glyphicon-chevron-left"></span> Back
                </a>
                <button type="submit" class="btn btn-success">Update</button>
            </form>
        </div>
      </div>
    </section>
{% endblock content %}
