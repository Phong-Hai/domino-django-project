{% extends 'admin/dashboard.html' %}
{% load static %}
{% block content %}
    <section class="content">
      <div class="box box-primary">
        <div class="box-header">
          <i class="ion ion-clipboard"></i>
          <h3 class="box-title">Add Product</h3>
        </div>
        <div class="box-body">
          <form action="/manager/products/create/" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter Product Name" required>
              </div>
              <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" name="description" id="description" placeholder="Enter Product Description" rows="3" required></textarea>
              </div>
              <div class="form-group">
                <label for="price">Price ($):</label>
                <input type="number" class="form-control" name="price" id="price" placeholder="Enter Price" step="0.01" min="0" required>
              </div>
              <div class="form-group">
                <label for="stock_qty">Stock Quantity:</label>  <!-- Added -->
                <input type="number" class="form-control" name="stock_qty" id="stock_qty" placeholder="Enter Stock Quantity" min="0" value="0" required>  <!-- Added -->
              </div>
              <div class="form-group">
                <label for="category">Category:</label>
                <select class="form-control" name="category" id="category" required>
                    <option value="">Select Category</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
              /div>
              <div class="form-group">
                <label for="image">Product Image:</label>
                <input type="file" class="form-control" name="image" id="image" accept="image/*">
              </div>
              <a href="/manager/products/" class="btn btn-danger" role="button">
                  <span class="glyphicon glyphicon-chevron-left"></span> Back
              </a>
              <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
    </section>
{% endblock content %}
