{% load static %}

<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="{% static 'dist/img/user2-160x160.png'%}" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>{{ user.first_name }} {{ user.last_name }}</p>
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>
    <!-- search form -->
    <form action="{{ search_action }}" method="post" class="sidebar-form">
      <div class="input-group">
        {% csrf_token %}
        <input type="text" name="search_item" class="form-control" placeholder="Search...">
        <span class="input-group-btn">
            <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i></button>
        </span>
      </div>
    </form>
    <!-- /.search form -->
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu">

      <li><a href="/"><i class="fa fa-circle-o"></i> Home</a></li>
      <li class="treeview">
        <a href="#">
          <i class="fa fa-edit"></i> <span>Forms</span>
          <i class="fa fa-angle-left pull-right"></i>
        </a>
        <ul class="treeview-menu">
          <li><a href="/manager/users/"><i class="fa fa-circle-o"></i> User Management</a></li>
          <li><a href="/manager/products/"><i class="fa fa-circle-o"></i> Product Management</a></li>
          <li><a href="/manager/categories/"><i class="fa fa-circle-o"></i> Category Management</a></li>
          <li><a href="pages/forms/editors.html"><i class="fa fa-circle-o"></i> Editors</a></li>
        </ul>
      </li>

    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
